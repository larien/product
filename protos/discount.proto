syntax = "proto3";

package protos;
option go_package="google.golang.org/protobuf";

message DiscountRequest {
    string productID = 1;
    string userID = 2;
}

message DiscountResponse {
    int64 percentage = 1;
}

service DiscountService {
    // Unary
    rpc Discount(DiscountRequest) returns (DiscountResponse) {};
}